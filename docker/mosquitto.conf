# Mosquitto Configuration for SISCOM Consumer Development
# This is a basic configuration for development/testing

# Basic listener configuration
listener 1883
protocol mqtt

# WebSocket support (optional)
listener 9001
protocol websockets

# Allow anonymous connections for development
allow_anonymous true

# Logging
log_dest stdout
log_type all
log_timestamp true

# Persistence (disabled for development)
persistence false

# Security (relaxed for development)
# In production, configure proper authentication
# password_file /mosquitto/config/passwords
# acl_file /mosquitto/config/acls

# Performance tuning
max_connections -1
max_queued_messages 10000
